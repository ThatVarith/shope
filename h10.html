<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Our Clothing Store</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 2rem;
      }

      .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 1rem;
        width: 250px;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .product h3 {
        margin-top: 0.5rem;
      }

      .product p {
        margin-top: 0.5rem;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 1rem;
      }

      footer {
        background-color: #f0f0f0;
        color: #666;
        padding: 1rem;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Clothing Store</h1>
    </header>

    <div class="container">
      <div class="product">
        <link
          rel="stylesheet icon"
          type="x-icon"
          href="./image/shopify-logo-24.png"
        />
        <h3>Adult Custom Football Shirts</h3>
        <img src="./image/khmer1.jpg" alt="Cozy Hoodie" />
        <p>$19.99</p>
        <label for="size1">Select Size:</label>
        <select id="size1">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" min="1" value="1" />
        <a href="./resib.html">
          <button>Buy Now</button>
        </a>
      </div>

      <div class="product">
        <h3>Adult Custom Football Shirts</h3>
        <img src="./image/khmer1.jpg" alt="Graphic T-Shirt" />
        <p>$29.99</p>
        <label for="size2">Select Size:</label>
        <select id="size2">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" min="1" value="1" />
        <a href="./resib.html">
          <button>Buy Now</button>
        </a>
      </div>

      <div class="product">
        <h3>Adult Custom Football Shirtst</h3>
        <img src="./image/khmer1.jpg" alt="Winter Jacket" />
        <p>$39.99</p>
        <label for="size3">Select Size:</label>
        <select id="size3">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="quantity3">Quantity:</label>
        <input type="number" id="quantity3" min="1" value="1" />
        <a href="./resib.html">
          <button>Buy Now</button>
        </a>
      </div>
    </div>
  </body>
</html>
