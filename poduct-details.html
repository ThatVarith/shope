<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
  </head>
  <body>
    <h1>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Men's Fashion T-Shirt</title>
          <style>
            body {
              max-width: 960px;
              margin: 0 auto;
              padding: 20px;
              background-color: rgb(137, 201, 201);
            }

            .container {
              max-width: 960px;
              margin: 0 auto;
              padding: 20px;
            }

            .product-image {
              width: 400px;
              height: auto;
              margin-right: 20px;
              float: left;
            }

            .product-details {
              margin-left: 420px;
            }

            .product-name {
              font-size: 24px;
              margin-bottom: 10px;
            }

            .product-price {
              font-size: 20px;
              color: #333;
              margin-bottom: 20px;
            }

            .product-size {
              margin-bottom: 10px;
            }

            .product-quantity {
              margin-bottom: 10px;
            }

            .add-to-cart {
              background-color: #4caf50;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }

            .product-description {
              margin-top: 20px;
            }

            .thumbnail {
              width: 100px;
              height: 100px;
              margin-right: 10px;
              border: 1px solid #ccc;
              padding: 5px;
 
              h1{
                color: black;
              }
             
            }
          </style>
        </head>
        <body>
            <div class="center"></div>
          <div class="container">
            <div class="product-image">
              <img src="/image/19.png" alt="Men's Fashion T-Shirt"  width="400px" />
              <div class="thumbnails">
                <img src="/image/16.png" alt="Thumbnail 1" class="thumbnail" />
                <img src="/image/17.png" alt="Thumbnail 2" class="thumbnail" />
                <img src="/image/17.png" alt="Thumbnail 3" class="thumbnail" />
              </div>
            </div>

            <div class="product-details">
              <h2 class="product-name">Men's Fashion T-Shirt</h2>
              <p class="product-price">$139.00</p>

              <div class="product-size">
                <label for="size">Size:</label>
                <select id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </div>

              <div class="product-quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1" />
              </div>

              <button class="add-to-cart">Add to Cart</button>
             <h1><button class="add-to-cart">Buy</button></h1>
              <p class="product-description">
                These are our sports shirts, which are also popular and very affordable.
              </p>
            </div>
          </div>
        </body>
      </html>
    </h1>
</div>
    
  </body>
</html>
