<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>onlineshop Registration</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        width: 200px;
      }

      .buttons {
        margin-bottom: 20px;
      }

      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .country-code {
        margin-right: 5px;
      }

      .optional {
        font-size: 12px;
        color: #888;
      }

      .social-login {
        margin-top: 20px;
      }

      .social-login button {
        background-color: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/download-removebg-preview.png" alt="E-mall Logo" />
      </div>

      <div class="buttons">
        <a href="login.html">
          <button>LOG IN</button>
        </a>
        <button>REGISTER</button>
      </div>

      <input type="text" placeholder="Family Name" />
      <input type="text" placeholder="Name" />
      <div>
        <span class="country-code">+855</span>
        <input type="text" placeholder="Phone number" />
      </div>
      <div style="position: relative">
        <input type="password" placeholder="Password" />
        <span class="show-password">&#9993;</span>
      </div>
      <input type="text" placeholder="Referral ID" />
      <span class="optional">(Optional)</span>

      <button>CREATE ACCOUNT</button>

      <div class="social-login">
        <button><i class="bx bxl-facebook-circle"></i> Facebook</button>
        <button><i class="bx bxl-google"></i> Google</button>
      </div>
    </div>
  </body>
</html>
